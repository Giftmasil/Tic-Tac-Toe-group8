<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" href="tic-tac-toe copy.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <div id="board" class="board">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
        </div>
        <section>
            <button id="start-btn" class="button">START</button>
            <button id="restart-btn" class="button">RESTART</button>
            <button id="end-btn" class="button">END GAME</button>
        </section>
        <div id="result" class="result"></div>
        <audio autoplay="" loop="">
            <source src="the-epic-2-by-rafael-krux(chosic.com).mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </main>
    <script src="./script.js" defer></script>
</body>
</html>
