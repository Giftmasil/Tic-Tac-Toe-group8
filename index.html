<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" href="tic-tac-toe copy.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header> 
        <h1>WELCOME!!</h1>
    </header>
    <main>
        <form id="play-form">
            <p>
                <label for="name1">Player One:</label>
                <input type="text" name="name1" id="name1" placeholder="Enter your name" required>
            </p>
            <p>
                <label for="name2">Player Two:</label>
                <input type="text" name="name2" id="name2" placeholder="Enter your name" required>
            </p>
            <button type="submit" id="play-btn" class="button home-btn">PLAY</button>
        </form>
    </main>
    <script src="./script.js" defer></script>
</body>
</html>
